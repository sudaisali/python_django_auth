{% load future i18n staticfiles sekizai_tags %}

{% addtoblock "js" %}<script src="https://browserid.org/include.js" type="text/javascript"></script>{% endaddtoblock %}
{% addtoblock "js" %}<script src="{% static "browserid/browserid.js" %}" type="text/javascript"></script>{% endaddtoblock %}
{% addtoblock "js" %}<script src="{% static "mongo_auth/js/browserid_login.js" %}" type="text/javascript"></script>{% endaddtoblock %}

<form method="post" action="{% url "browserid_verify" %}" id="browserid_login_form">
    {% csrf_token %}
    <div id="browserid_submit">{{ browserid_form.as_p }}</div>
    <p><button type="submit" id="browserid" class="browserid-signin" title="{% trans "Login with Persona" %}"><span class="browserid_button_text">{% trans "Login with Persona" %}</span></button></p>
</form>
